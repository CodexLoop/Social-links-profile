<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <main>
    <section class="container card__container">
      <section class="section card__section">
        <div class="card__image">
          <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall profile image">
        </div>

        <div class="card__username">
          <h1>Jessica Randall</h1>
        </div>

        <div class="card__locations">
          London, United Kingdom
        </div>

        <div class="card__caption">
          "Front-end developer and avid reader."
        </div>
        
        <div class="card__links">
          <ul>
            <li>
              <a href="http://www.github.com" target="_blank">GitHub</a>
            </li>
            <li>
              <a href="http://www.frontendmentor.com" target="_blank">Frontend Mentor</a>
            </li>
            <li>
              <a href="http://www.linkedin.com" target="_blank">LinkedIn</a>
            </li>
            <li>
              <a href="http://www.x.com" target="_blank">Twitter</a>
            </li>
            <li>
              <a href="http://www.instagram.com" target="_blank">Instagram</a>
            </li>
          </ul>
        </div>
        
      </section>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://www.instagram.com/mnqobimvelas" target="_blank">Mnqobi Thusi</a>.
  </div>
</body>
</html>
